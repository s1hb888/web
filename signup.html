<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="form">
        <form action="signup.php" method="post">
            <h3>Signup Form</h3>
            <div class="box1">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="50" placeholder="Enter your name" class="input" required>
            </div>
            <div class="box1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="50" placeholder="Enter your email" class="input" required>
            </div>
            <div class="box1">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="50" placeholder="Enter your password" class="input" required>
            </div>
            <div class="box1">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" maxlength="15" placeholder="Enter your phone" class="input" required>
            </div>
            <div class="box1">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" maxlength="100" placeholder="Enter your address" class="input" required>
            </div>
            <div class="box1">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" maxlength="50" placeholder="Enter your city" class="input" required>
            </div>
            <div class="box1">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" maxlength="50" placeholder="Enter your state" class="input" required>
            </div>
            <div class="box1">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" maxlength="50" placeholder="Enter your country" class="input" required>
            </div>
            <div class="box1">
                <label for="postal_code">Postal Code:</label>
                <input type="text" id="postal_code" name="postal_code" maxlength="10" placeholder="Enter your postal code" class="input" required>
            </div>
            <input type="submit" value="Signup" class="btn">
        </form>
        <div class="box1">
            <p>Already registered? <a href="login.html">Login Here</a></p>
        </div>
    </div>
</body>
</html>
